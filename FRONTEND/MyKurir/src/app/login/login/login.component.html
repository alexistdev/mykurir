<section class="body-sign">
  <div class="center-sign">
    <a href="/" class="logo float-start mb-5">
      <img src="assets/img/MyKurir.png" height="80" alt="MyKurir" />
    </a>

    <div class="panel card-sign">
      <div class="card-title-sign mt-3 text-end">
        <h2 class="title text-uppercase font-weight-bold m-0"><i class="bx bx-user-circle me-1 text-6 position-relative top-5"></i> Sign In</h2>
      </div>
      <div class="card-body">
        <div *ngIf="loginError"
              class="alert alert-danger alert-dismissible fade show" role="alert">
          Invalid Email or Password !
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-hidden="true" aria-label="Close"
                  (click)="doReset()"
          ></button>
        </div>
        <form [formGroup]="loginForm" >

          <div class="form-group mb-3 mt-5">
            <div class="input-group">
              <input name="emailUsername" type="text" class="form-control form-control-lg" formControlName="emailUsername" placeholder="Email" />
              <span class="input-group-text">
										<i class="bx bx-user text-4"></i>
									</span>
            </div>
          </div>

          <div class="form-group mb-3">
            <div class="clearfix">
              <a href="pages-recover-password.html" class="float-end">Lost Password?</a>
            </div>
            <div class="input-group">
              <input name="password" type="password" class="form-control form-control-lg" formControlName="password" placeholder="Password" />
              <span class="input-group-text">
										<i class="bx bx-lock text-4"></i>
									</span>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-8">
              <div class="checkbox-custom checkbox-default">
                <input id="RememberMe" name="rememberme" type="checkbox"/>
                <label for="RememberMe">Remember Me</label>
              </div>
            </div>
            <div class="col-sm-4 text-end">
              <button type="submit" (click)="doLogin()" class="btn btn-primary mt-2">Sign In</button>
            </div>
          </div>

          <span class="mt-3 mb-3 line-thru text-center text-uppercase">
								<span>or</span>
							</span>

          <p class="text-center">Don't have an account yet? <a href="pages-signup.html">Sign Up!</a></p>

        </form>
      </div>
    </div>

    <p class="text-center text-muted mt-3 mb-3">&copy; Copyright 2025. All Rights Reserved.</p>
  </div>
</section>
